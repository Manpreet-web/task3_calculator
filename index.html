<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navbar  Start Here -->
    <!-- <nav class="navbar navbar-expand-lg bg-color"> -->
        <div class="container-fluid bg-color py-3">
            <div class="row">
            <div class="text-center">
          <span style="font-size:24px; font-weight:bold;">Calculator</span>
        </div>
    </div>
        </div>
 
      <!-- </nav> -->
    <!-- Navbar Ends Here -->

    <!-- Section Start Here -->

            <section class="mt-4">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-6">
                            <div class="card">
                                
                                <div class="card-body">
                                    <div class="mb-3">
                                        <input type="number" class="form-control" id="input1" placeholder="INPUT 1">
                                      </div>
                                      <div class="mb-3">
                                        <input type="text" class="form-control" id="operator" placeholder="Enter operator (+,-,*,/,%)">
                                      </div>
                                      <div class="mb-3">
                                        <input type="number" class="form-control" id="input2" placeholder="INPUT 2">
                                      </div>
                                      <button onclick="calculate()" class="btn btn-primary">Calculate</button>
                                      <button onclick="clearInputs()" class="btn btn-warning">Clear</button>
                                </div>
                                <h3>Result: <span id="result"></span></h3>
                              </div>
                        </div>
                        <div class="col-12 col-md-12 col-lg-6">
                                <div class="card bg-color">
                                    
                                    <div class="card-body">
                                      <h1 class="card-title text-center">Welcome To My Calculator</h1>
                                      <h5 class="card-text">Instruction to be followed:</h5>
                                      <ul>
                                        <li>Enter first number in input 1.</li>
                                        <li>Enter operator (+,-,*,/,%) in operator input field.</li>
                                        <li>Enter second number in input 2.</li>
                                        <li>Click on calculate button to see the result.</li>
                                        <li>Click on clear to clear the inputs.</li>
                                      </ul>
                                    </div>
                                  </div>
                        </div>
                        

                    </div>
                </div>
            </section>
    <!-- Section End Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
